<!doctype html>
<html lang="en">
	<meta charset="utf-8">
	<meta name="description" content="simple file uploader for lan parties">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ .Title }}</title>
	<link rel="stylesheet" href="/assets/local.css">
	<div id="content">
	<a href="/">Back to upload form</a><br />
	<div id="delete">
	<form action="/deletefile" method="POST" >
		<label for="passwd">Password:</label><input type="password" name="passwd" id="passwd" />
		<input type="text" name="file" value="{{ .File }}" hidden="true" />
		<input type="submit" name="submit" value="Submit" />
	</form>
	</div>
	</div>
</html>
